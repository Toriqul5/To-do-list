<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin href="">
  <style>
    body {
      font-family: 'Shadows Into Light', cursive;
      background: #f8f9fa; 
      background-image: url(https://hbr.org/resources/images/article_assets/2020/08/Aug20_06_84753778.jpg);
    }
  </style>

</head>
<body class="bg-transparent flex flex-col items-center justify-center min-h-screen shadow-2xl">
    <div class="bg-slate-400 shadow-md rounded-lg p-6 w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="todoInput" class="border border-gray-300 rounded-l-md p-2 flex-grow" placeholder="Add a new task...">

            <button id="addButton"  class="bg-blue-500 text-white rounded-r-md p-2 hover:bg-blue-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            </button>

      </div>
        <ul id="todoList" class="list-decimal list-inside pl-4 space-y-2"> </ul>
      </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
